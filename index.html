     <script>
        function encodeParams(params) {
            const encodedParams = btoa(params);
            const timestamp = new Date().getTime();
            return `?params=${encodedParams}&timestamp=${timestamp}`;
        }

        function decodeParams(encodedParams) {
            const queryParams = new URLSearchParams(encodedParams);
            const encodedData = queryParams.get("params");
            const timestamp = parseInt(queryParams.get("timestamp"), 10);

            const currentTime = new Date().getTime();
            const expirationTime = timestamp + 93600000; 

            if (currentTime > expirationTime) {
                // Redirect to the main page with no query parameters
                window.location.href = window.location.href.split("?")[0];
                return null;
            }

            const params = atob(encodedData);
            return new URLSearchParams(params);
        }

        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedParams = urlParams.get("params");

            if (encodedParams) {
                const params = decodeParams(window.location.search);
                if (params) {
                    const color = params.get("color");
                    const size = params.get("size");
                    const footsize = params.get("footsize");
                    const height = params.get("height");
                    const shoe = params.get("shoe");
                    const cat = params.get("cat");
                    const bat = params.get("bat");
                    const churn = params.get("churn");
